<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <h2>Create/Update Price Index</h2>

  <div class="control-row">
    <div class="control">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        [formControl]="myForm.controls.name"
      />
    </div>

    <div class="control">
      <label for="description">Description</label>
      <input
        id="description"
        name="description"
        type="text"
        [formControl]="myForm.controls.description"
      />
    </div>
  </div>

  <div class="control-row">

    <div class="control">
      <label for="countryCode">Country</label>
      <select id="countryCode" name="countryCode" [formControl]="myForm.controls.countryCode">
        <option value="CA">Canada</option>
        <option value="US">USA</option>
      </select>
    </div>
    <div class="control">
      <label for="stateProvinceCode">State/Province Code</label>
      <input
        id="stateProvinceCode"
        name="stateProvinceCode"
        type="text"
        [formControl]="myForm.controls.stateProvinceCode"
      />
    </div>
  </div>


  @if (transactionResult) {
    @if (transactionResult.errorCode === '0') {
      Transaction Successful!
      <p class="form-actions">
        <button type="reset" (click) = "onReset()" class="button button-flat">Close</button>
      </p>
    } @else {
      Transaction failed {{transactionResult.errorCode}} {{transactionResult.errorMessage}}
    }
  } @else {
    <p class="form-actions">
      <button type="reset" (click) = "onReset()" class="button button-flat">Cancel</button>
      <button type="submit" class="button">Save</button>
    </p>

  }

</form>
